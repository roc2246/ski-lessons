<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Snow Pro App - Register</title>
  </head>

  <body>
    <main class="new-user">
      <form method="post" class="new-user__form">
        <h2 class="new-user__form-title">Register New User</h2>

        <div class="new-user__field">
          <label for="new-username" class="new-user__label">Username</label>
          <input
            type="text"
            name="username"
            id="new-username"
            class="new-user__input"
            required
          />
        </div>

        <div class="new-user__field">
          <label for="new-password" class="new-user__label">Password</label>
          <input
            type="password"
            name="password"
            id="new-password"
            class="new-user__input"
            required
          />
        </div>

        <div class="new-user__field">
          <label for="admin" class="new-user__label">Admin</label>
          <input
            type="checkbox"
            name="admin"
            id="admin"
            class="new-user__input"
          />
        </div>

        <button type="submit" class="btn btn--primary new-user__submit">
          Register
        </button>
      </form>

      <a href="index.html" class="new-user__link">Back</a>
    </main>

    <script type="module" src="scripts/new-user.js"></script>
  </body>
</html>
