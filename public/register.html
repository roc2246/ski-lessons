<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
       <main class="new-user">
        <form method="post" class="new-user__form">
        <h2 class="new-user__form-title">Register New User</h2>

        <label for="username" class="new-user__label">Username</label>
        <input type="text" name="username" id="new-username" class="new-user__input" required />
        <br />

        <label for="password" class="new-user__label">Password</label>
        <input type="password" name="password" id="new-password" class="new-user__input" required />
        <br />

        <input type="submit" value="register" class="btn new-user__submit" />
      </form>
      <a href="index.html">Back</a>
      </main>
    <script src="scripts/new-user.js"></script>
  </body>
</html>
