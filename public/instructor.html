<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <link rel="stylesheet" href="styles/calender.css">
  </head>
  <body>
    <main>

      <section class="calander-container">
          <div class="calendar">
        <div class="header">
          <button onclick="changeMonth(-1)">←</button>
          <div class="month-year" id="monthYear"></div>
          <button onclick="changeMonth(1)">→</button>
        </div>
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates" id="calendarDates"></div>
      </div>
      </section>
    

      <h1>Logged In</h1>
      <button id="logoutBtn">Logout</button>
    </main>
    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/index.html";
    </script>
      <script>
    const monthYear = document.getElementById("monthYear");
    const calendarDates = document.getElementById("calendarDates");

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      const firstDay = new Date(year, month, 1).getDay(); // 0 = Sun, 6 = Sat
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Set header
      monthYear.textContent = `${monthNames[month]} ${year}`;

      // Clear previous days
      calendarDates.innerHTML = "";

      // Add blank slots before the first day
      for (let i = 0; i < firstDay; i++) {
        calendarDates.innerHTML += `<div></div>`;
      }

      // Add the actual dates
      for (let day = 1; day <= daysInMonth; day++) {
        const isToday =
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear();

        const dateClass = isToday ? "date today" : "date";

        calendarDates.innerHTML += `<div class="${dateClass}">${day}</div>`;
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    // Initial render
    renderCalendar(currentDate);
  </script>
    <script src="scripts/logout.js"></script>
  </body>
</html>
