<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Snow Pro App - Home</title>
  </head>

  <body>
    <main class="login">
      <h1 class="login__title">Snow Pro App</h1>

      <form method="post" class="login__form">
        <h2 class="login__form-title">Please log in</h2>

        <div class="login__field">
          <label for="username" class="login__label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="login__input"
            required
          />
        </div>

        <div class="login__field">
          <label for="password" class="login__label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="login__input"
            required
          />
        </div>

        <button type="submit" class="btn btn--primary login__submit">Login</button>
      </form>

      <a href="register.html" class="login__link">Register</a>
    </main>

    <script type="module">
      const token = localStorage.getItem("token");
      if (token) window.location.href = "/instructor.html";
    </script>

    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
