<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/calendar.css" />
    <title>Lesson Board</title>
  </head>

  <body>
    <main class="lesson-board">
      <section class="calendar-section">
        <h1 class="lesson-board__title">Pick Up Lesson</h1>

        <div class="calendar">
          <div class="calendar__header">
            <button class="calendar__nav calendar__nav--prev" id="prevMonth" aria-label="Previous month">←</button>
            <div class="calendar__month-year" id="monthYear"></div>
            <button class="calendar__nav calendar__nav--next" id="nextMonth" aria-label="Next month">→</button>
          </div>

          <div class="calendar__days">
            <div class="calendar__day">Sun</div>
            <div class="calendar__day">Mon</div>
            <div class="calendar__day">Tue</div>
            <div class="calendar__day">Wed</div>
            <div class="calendar__day">Thu</div>
            <div class="calendar__day">Fri</div>
            <div class="calendar__day">Sat</div>
          </div>

          <div class="calendar__dates" id="calendarDates"></div>
        </div>
      </section>

      <section class="lesson-board__controls">
        <button id="logoutBtn" class="btn btn--secondary lesson-board__btn">Logout</button>
        <a href="/instructor.html" class="lesson-board__link">Back</a>
      </section>

      <script type="module">
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "/index.html";
      </script>

      <script type="module" src="scripts/lesson-board.js"></script>
      <script type="module" src="scripts/logout.js"></script>
    </main>
  </body>
</html>
