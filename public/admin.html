<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Snow Pro App - Admin</title>
  </head>
  <h1>ADMIN HOME</h1>

  <a href="instructor.html" class="dmin__link">Back</a>
  <body>
    <script type="module">
      import * as lib from "./scripts/admin-library.js";

      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/index.html";

      const isAdmin = await lib.isAdmin(token);

      if (!isAdmin) window.location.href = "/instructor.html";
    </script>
  </body>
</html>
